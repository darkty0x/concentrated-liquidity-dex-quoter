name: Run Tests and Coverage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install dependencies
        run: yarn install

      - name: Run tests
        run: yarn test

      - name: Run coverage
        run: yarn coverage

      - name: Check coverage threshold
        run: |
          COVERAGE=$(awk '/^All files/{print int($NF)}' coverage/lcov-report/index.html)
          if [ $COVERAGE -ge 90 ]; then
            echo "Coverage is above or equal to 90%"
          else
            echo "Error: Coverage is below 90%"
            exit 1
          fi